<form (ngSubmit)="addContact()">
    <label for="name">Nom :</label>
    <input type="text" id="name" [(ngModel)]="contactName" required>
    <label for="firstname">Prenom :</label>
    <input type="text" id="firstname" [(ngModel)]="contactName" required>
    
    <label for="email">Email :</label>
    <input type="email" id="email" [(ngModel)]="contactEmail" required>
    
    <label for="sort">Trier par :</label>
    <select id="sort" [(ngModel)]="sortOption">
      <option value="name">Nom</option>
      <option value="firstname">Prenom</option>
      <option value="email">Email</option>
    </select>
    
    <button type="submit">Ajouter Contact</button>
  </form>
